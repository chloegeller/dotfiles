$git_status\
$package\
$python\
$ruby\
$julia\
$cmd_duration\
$line_break\
$time\
$character\
"""

[username]
style_root = "bold #ef98c9"
style_user = "bold #70a6fe"
show_always = true

[hostname]
style = "bold #86bf86"

[character]
success_symbol = "[🦋](bold) "
error_symbol = "[🤡](bold red) "


[conda]
symbol = " 🌈 "
# style = "bold #7daafb"
ignore_base = false
format = "[$symbol$environment]($style) "

